<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>SAMPLE CRATE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111;
            --border: #222;
            --accent: #ff6b35;
            --accent2: #00ff88;
            --text: #e8e8e8;
            --dim: #666;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'SF Mono', 'Monaco', monospace;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom)
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            background: #080808
        }

        .brand {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px
        }

        .mode-pills {
            display: flex;
            gap: 4px
        }

        .pill {
            padding: 4px 8px;
            font-size: 8px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--dim);
            cursor: pointer
        }

        .pill.on {
            background: var(--accent2);
            color: #000;
            border-color: var(--accent2)
        }

        .video-section {
            flex-shrink: 0;
            background: #000
        }

        .video-wrap {
            position: relative;
            width: 100%;
            padding-bottom: 40%
        }

        .video-wrap iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none
        }

        .now-playing {
            padding: 10px 12px;
            background: var(--panel);
            border-bottom: 1px solid var(--border)
        }

        .np-row {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .np-main {
            flex: 1;
            min-width: 0
        }

        .np-artist {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .np-track {
            font-size: 10px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .np-tags {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap
        }

        .tag {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase
        }

        .tag.cat {
            background: rgba(255, 107, 53, .2);
            color: var(--accent)
        }

        .tag.sonic {
            background: rgba(0, 255, 136, .1);
            color: var(--accent2);
            max-width: 240px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .tag.year {
            color: var(--dim);
            border: 1px solid var(--border)
        }

        .controls {
            display: flex;
            gap: 6px;
            padding: 10px 12px;
            background: #080808;
            border-bottom: 1px solid var(--border)
        }

        .ctrl {
            flex: 1;
            padding: 12px 8px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px
        }

        .ctrl:active {
            transform: scale(.97)
        }

        .ctrl.primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent)
        }

        .ctrl.on {
            background: var(--accent2);
            color: #000;
            border-color: var(--accent2)
        }

        .cat-bar {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            overflow-x: auto;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            -webkit-overflow-scrolling: touch
        }

        .cat-bar::-webkit-scrollbar {
            display: none
        }

        .cat-chip {
            flex-shrink: 0;
            padding: 5px 10px;
            font-size: 9px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--dim);
            cursor: pointer;
            letter-spacing: 1px
        }

        .cat-chip.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent)
        }

        .cat-chip span {
            opacity: .6;
            margin-left: 2px
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch
        }

        .track {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            gap: 10px;
            cursor: pointer
        }

        .track:active {
            background: rgba(255, 107, 53, .10)
        }

        .track.playing {
            background: rgba(0, 255, 136, .08);
            border-left: 2px solid var(--accent2)
        }

        .t-num {
            width: 22px;
            font-size: 9px;
            color: var(--dim);
            text-align: center
        }

        .t-info {
            flex: 1;
            min-width: 0
        }

        .t-artist {
            font-size: 10px;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .t-title {
            font-size: 9px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .t-right {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .t-meta {
            font-size: 8px;
            color: var(--dim);
            text-align: right;
            min-width: 70px
        }

        .t-cat {
            display: block;
            text-transform: uppercase
        }

        .mini {
            font-size: 9px;
            padding: 6px 8px;
            border-radius: 6px;
            background: #0f0f0f;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
        }

        .mini:active {
            transform: scale(.97)
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 8px 12px;
            background: #080808;
            border-top: 1px solid var(--border);
            font-size: 9px
        }

        .stat {
            text-align: center
        }

        .stat-val {
            color: var(--accent);
            font-weight: 700
        }

        .stat-lbl {
            color: var(--dim);
            font-size: 7px;
            letter-spacing: 1px
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="header">
            <span class="brand" id="brand">SAMPLE CRATE</span>
            <div class="mode-pills">
                <div class="pill on" id="p-auto">AUTO</div>
                <div class="pill" id="p-shuf">SHUF</div>
                <div class="pill" id="p-loop">LOOP</div>
            </div>
        </div>

        <div class="video-section">
            <div class="video-wrap">
                <div id="player"></div>
            </div>
        </div>

        <div class="now-playing">
            <div class="np-row">
                <div class="np-main">
                    <div class="np-artist" id="np-artist">Select a track</div>
                    <div class="np-track" id="np-track">--</div>
                </div>
                <button class="mini" id="btn-search">SEARCH</button>
            </div>
            <div class="np-tags">
                <span class="tag cat" id="np-cat">--</span>
                <span class="tag year" id="np-year">--</span>
                <span class="tag sonic" id="np-sonic">--</span>
            </div>
        </div>

        <div class="controls">
            <button class="ctrl" id="btn-prev">PREV</button>
            <button class="ctrl primary" id="btn-next">NEXT</button>
            <button class="ctrl" id="btn-rand">RND</button>
        </div>

        <div class="cat-bar" id="cats"></div>
        <div class="track-list" id="list"></div>

        <div class="footer">
            <div class="stat"><span class="stat-val" id="s-total">0</span><br><span class="stat-lbl">TOTAL</span></div>
            <div class="stat"><span class="stat-val" id="s-show">0</span><br><span class="stat-lbl">SHOWING</span></div>
            <div class="stat"><span class="stat-val" id="s-played">0</span><br><span class="stat-lbl">PLAYED</span>
            </div>
            <div class="stat"><span class="stat-val" id="s-idx">0</span><br><span class="stat-lbl">INDEX</span></div>
        </div>
    </div>

            { "a": "Floating Points", "t": "Nuits Sonores", "c": "vibe_modern", "y": null, "u": "", "s": "[BRK][ODD] ‚Äî hypnotic grid, shimmer drive", "q": "https://www.youtube.com/results?search_query=Floating+Points+Nuits+Sonores" },
            { "a": "Four Tet", "t": "Two Thousand and Seventeen", "c": "vibe_modern", "y": null, "u": "", "s": "[BRK][ODD] ‚Äî bright loops, patient pressure", "q": "https://www.youtube.com/results?search_query=Four+Tet+Two+Thousand+and+Seventeen" },
            { "a": "Portishead", "t": "Machine Gun", "c": "vibe_modern", "y": null, "u": "", "s": "[BRK][ODD] ‚Äî militant minimal, dark club art", "q": "https://www.youtube.com/results?search_query=Portishead+Machine+Gun" },
            { "a": "Massive Attack", "t": "Angel", "c": "vibe_modern", "y": null, "u": "", "s": "[BASS][ODD] ‚Äî slow doom build, sub religion", "q": "https://www.youtube.com/results?search_query=Massive+Attack+Angel" },
            { "a": "The Bug (feat. Flowdan)", "t": "Skeng", "c": "vibe_modern", "y": null, "u": "", "s": "[BASS][ODD] ‚Äî system pressure, vocal weapon", "q": "https://www.youtube.com/results?search_query=The+Bug+Skeng+Flowdan" },
            { "a": "Actress", "t": "X22RME", "c": "vibe_modern", "y": null, "u": "", "s": "[ODD] ‚Äî glossy wrongness, late-night code", "q": "https://www.youtube.com/results?search_query=Actress+X22RME" },
            { "a": "Oneohtrix Point Never", "t": "Chrome Country", "c": "vibe_modern", "y": null, "u": "", "s": "[ODD] ‚Äî cyber-melody drift, bright ruins", "q": "https://www.youtube.com/results?search_query=Oneohtrix+Point+Never+Chrome+Country" },
            { "a": "Boards of Canada", "t": "Roygbiv", "c": "vibe_modern", "y": null, "u": "", "s": "[ODD][BRK] ‚Äî warm weird loop, VHS sunshine", "q": "https://www.youtube.com/results?search_query=Boards+of+Canada+Roygbiv" },
            { "a": "Caribou", "t": "Can‚Äôt Do Without You", "c": "vibe_modern", "y": null, "u": "", "s": "[VOX][BRK] ‚Äî chant loops, festival catharsis", "q": "https://www.youtube.com/results?search_query=Caribou+Can%27t+Do+Without+You" },
            { "a": "DJ Koze", "t": "Pick Up", "c": "vibe_modern", "y": null, "u": "", "s": "[BRK][BASS] ‚Äî disco splice hypnosis", "q": "https://www.youtube.com/results?search_query=DJ+Koze+Pick+Up" },
            { "a": "Nicolas Jaar", "t": "Mi Mujer", "c": "vibe_modern", "y": null, "u": "", "s": "[ODD][BASS] ‚Äî minimal heat, slow-motion club", "q": "https://www.youtube.com/results?search_query=Nicolas+Jaar+Mi+Mujer" },
            { "a": "BADBADNOTGOOD (feat. Sam Herring)", "t": "Time Moves Slow", "c": "vibe_modern", "y": null, "u": "", "s": "[VOX][ODD] ‚Äî smoky hook, cinematic drag", "q": "https://www.youtube.com/results?search_query=BADBADNOTGOOD+Time+Moves+Slow" },
            { "a": "Sons of Kemet", "t": "My Queen Is Harriet Tubman", "c": "vibe_modern", "y": null, "u": "", "s": "[ODD][BRK] ‚Äî ritual horns, drum propulsion", "q": "https://www.youtube.com/results?search_query=Sons+of+Kemet+My+Queen+Is+Harriet+Tubman" },
            { "a": "Makaya McCraven", "t": "This Place That Place", "c": "vibe_modern", "y": null, "u": "", "s": "[BRK][ODD] ‚Äî chopped live kit science", "q": "https://www.youtube.com/results?search_query=Makaya+McCraven+This+Place+That+Place" }
        ];

        // If you forget to paste, fail loudly:
        if (!Array.isArray(A) || A.length < 10) {
            alert("Paste the crate list into the const A array (see top of this message).");
        }

        let Q = [...A], idx = -1, played = 0, cat = 'all', auto = true, shuf = false, loop = false, P = null;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() { }

        function vid(u) {
            if (!u) return null;
            const m = u.match(/(?:v=|\/shorts\/|youtu\.be\/)([^&?\/]+)/);
            return m ? m[1] : null;
        }

        function bestSearch(x) {
            return x.q || ("https://www.youtube.com/results?search_query=" + encodeURIComponent((x.a || "") + " " + (x.t || "")));
        }

        function openSearch(x) {
            window.open(bestSearch(x), "_blank", "noopener,noreferrer");
        }

        function setNowPlaying(x, i) {
            document.getElementById('np-artist').textContent = x?.a || "‚Äî";
            document.getElementById('np-track').textContent = x?.t || "‚Äî";
            document.getElementById('np-cat').textContent = (x?.c || "--");
            document.getElementById('np-year').textContent = (x?.y ?? "--");
            document.getElementById('np-sonic').textContent = (x?.s || "--");
            document.getElementById('s-idx').textContent = (i >= 0 ? (i + 1) : 0);
        }

        function load(i) {
            if (i < 0 || i >= Q.length) return;
            const x = Q[i];
            const id = vid(x.u);

            idx = i;
            setNowPlaying(x, i);

            if (!id) {
                // No direct YouTube link: treat click as ‚Äúopen search‚Äù (keeps vibe alive, no dead taps).
                render();
                openSearch(x);
                return;
            }

            if (P) P.loadVideoById(id);
            else {
                P = new YT.Player('player', {
                    videoId: id,
                    playerVars: { autoplay: 1, controls: 1, modestbranding: 1, rel: 0 },
                    events: { onStateChange: onEnd }
                });
            }
            render();
        }

        function onEnd(e) {
            if (e.data === 0) {
                played++;
                document.getElementById('s-played').textContent = played;
                if (loop && P) { P.seekTo(0); P.playVideo(); }
                else if (auto) next();
            }
        }

        function next() {
            if (!Q.length) return;
            const ni = shuf ? Math.floor(Math.random() * Q.length) : (idx + 1) % Q.length;
            load(ni);
        }
        function prev() {
            if (!Q.length) return;
            const pi = (idx <= 0) ? (Q.length - 1) : (idx - 1);
            load(pi);
        }
        function rand() {
            if (!Q.length) return;
            load(Math.floor(Math.random() * Q.length));
        }

        function filter(c) {
            cat = c;
            Q = (c === 'all') ? [...A] : A.filter(x => x.c === c);
            idx = -1;
            document.querySelectorAll('.cat-chip').forEach(e => e.classList.toggle('active', e.dataset.c === c));
            stats();
            setNowPlaying(null, -1);
            render();
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = Q.map((x, i) => {
                const playing = (i === idx) ? 'playing' : '';
                const hasVid = !!vid(x.u);
                const action = hasVid ? '‚ñ∂' : 'üîé';
                const year = (x.y ?? "--");
                return `
          <div class="track ${playing}" data-i="${i}">
            <div class="t-num">${i + 1}</div>
            <div class="t-info">
              <div class="t-artist">${escapeHtml(x.a || "")}</div>
              <div class="t-title">${escapeHtml(x.t || "")}</div>
            </div>
            <div class="t-right">
              <button class="mini" data-act="play">${action}</button>
              <div class="t-meta"><span class="t-cat">${escapeHtml((x.c || "").toUpperCase())}</span>${escapeHtml(String(year))}</div>
            </div>
          </div>
        `;
            }).join('');

            // event delegation (fast on mobile)
            list.onclick = (ev) => {
                const row = ev.target.closest('.track');
                if (!row) return;
                const i = Number(row.dataset.i);
                const x = Q[i];
                const btn = ev.target.closest('button[data-act="play"]');
                if (btn) {
                    // explicit play/search button
                    if (vid(x.u)) load(i);
                    else openSearch(x);
                } else {
                    // tap row = load/play if possible, else search
                    if (vid(x.u)) load(i);
                    else openSearch(x);
                }
            };
        }

        function cats() {
            const c = {};
            A.forEach(x => c[x.c] = (c[x.c] || 0) + 1);
            const keys = Object.keys(c).sort((a, b) => a.localeCompare(b));
            document.getElementById('cats').innerHTML =
                `<div class="cat-chip active" data-c="all">ALL<span>${A.length}</span></div>` +
                keys.map(k => `<div class="cat-chip" data-c="${k}">${k.toUpperCase()}<span>${c[k]}</span></div>`).join('');

            document.getElementById('cats').onclick = (ev) => {
                const chip = ev.target.closest('.cat-chip');
                if (!chip) return;
                const c = chip.dataset.c;
                filter(c);
            };
        }

        function stats() {
            document.getElementById('s-total').textContent = A.length;
            document.getElementById('s-show').textContent = Q.length;
        }

        function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, s => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[s]));
        }

        // controls
        document.getElementById('btn-next').onclick = next;
        document.getElementById('btn-prev').onclick = prev;
        document.getElementById('btn-rand').onclick = rand;

        document.getElementById('p-auto').onclick = function () { auto = !auto; this.classList.toggle('on', auto); };
        document.getElementById('p-shuf').onclick = function () { shuf = !shuf; this.classList.toggle('on', shuf); };
        document.getElementById('p-loop').onclick = function () { loop = !loop; this.classList.toggle('on', loop); };

        document.getElementById('btn-search').onclick = function () {
            if (idx < 0 || idx >= Q.length) return;
            openSearch(Q[idx]);
        };

        // init
        function boot() {
            document.getElementById('brand').textContent = `SAMPLE CRATE ${A.length}`;
            cats(); stats(); render();
        }
        boot();
    </script>
</body>

</html>
